<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Hello, world!</h1>
    <main>
        <div class="container-sm">
            <form action="">
                <div class="row mb-3">
                    <label for="email" class="  form-label col-md-6">Email </label>
                    <input type="email" id="email" name="email" placeholder="Email" class="form-control col-md-6" required>
                </div>

                <div class="row mb-3">
                    <label for="Username" class="  form-label col-md-6">Username </label>
                    <input type="text" id="username" name="username" placeholder="Username" class="form-control col-md-6" required>
                </div>
                
                <div class="row mb-3">
                    <label for="Telephone" class=" form-label col-md-6">Telephone</label>
                    <input type="text" id="telephone" name="telephone" placeholder="Telephone" class=" col-md-6 form-control" required>
                </div>

                <div class="row mb-3">
                    <label for="Password" class=" form-label col-md-6">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" class="form-control col-md-6" required>
                </div>

                <!-- <button type="submit" id="submit" class="btn btn-success">Register</button> -->
                <input type="submit" id="register" class="btn btn-success" value="Register"></input>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
    <script src="{{ url_for('static', filename='assets/main.js') }}"></script>
</body>

</html>
